<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make website with Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="min-h-screen w-full bg-[url('images/image.png')] bg-cover bg-center bg-no-repeat py-5 relative"
    >
      <nav class="flex items-center px-5">
        <img src="images/logo.png" class="w-40 cursor-pointer" />

        <ul class="flex-1 text-center">
          <li class="inline-block px-5">
            <a href="#" class="text-white no-underline px-2">Home</a>
          </li>
          <li class="inline-block px-5">
            <a href="#" class="text-white no-underline px-2">About</a>
          </li>
          <li class="inline-block px-5">
            <a href="#" class="text-white no-underline px-2">Features</a>
          </li>
          <li class="inline-block px-5">
            <a href="#" class="text-white no-underline px-2">Contact</a>
          </li>
        </ul>

        <img src="images/cart.png" class="w-8 cursor-pointer" />
      </nav>

      <div class="text-white mt-48 max-w-xl ml-20">
        <h1 class="text-6xl font-semibold leading-normal">
          Groceries <br />
          delivery in <span class="font-light">15 minutes</span>
        </h1>
        <p class="text-xl font-semibold leading-normal mt-4">
          Grocify offers a wide range of products, including fresh products,
          meats, dairy, baked goods, and non-perishable items.
        </p>

        <div class="mt-10">
          <a
            href="#"
            class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 border border-transparent hover:bg-transparent hover:border-yellow-300 hover:text-white transition duration-300"
          >
            Order Now
          </a>

          <a href="#">
            Download App
            <span class="text-lg inline-block rotate-90">&#10148;</span>
          </a>
        </div>
      </div>

      <img
        src="images/grocery-image.png"
        class="w-full xl:w-1/2 xl:absolute bottom-0 right-20 top-24"
      />
    </div>
  </body>
</html>
